<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
    <div class="continer">
    <div class="calctor dark">
    <div class="theme-togg active">
    <i class="togg-icon"></i>
    </div>
    <div class="disp-screen">
    <div id="disp"></div>
    </div>
    <div class="buttons">
    <table>
    <tr>
    <td><button class="btn-oprator" id="clear">C</button></td>
    <td><button class="btn-oprator" id="/">&divide;</button></td>
    <td><button class="btn-oprator" id="*">&times;</button></td>
    <td><button class="btn-oprator" id="backspace"><</button></td>
    </tr>
    <tr>
    <td><button class="btn-num" id="7">7</button></td>
    <td><button class="btn-num" id="8">8</button></td>
    <td><button class="btn-num" id="9">9</button></td>
    <td><button class="btn-oprator" id="-">-</button></td>
    </tr>
    <tr>
    <td><button class="btn-num" id="4">4</button></td>
    <td><button class="btn-num" id="5">5</button></td>
    <td><button class="btn-num" id="6">6</button></td>
    <td><button class="btn-oprator" id="+">+</button></td>
    </tr>
    <tr>
    <td><button class="btn-num" id="1">1</button></td>
    <td><button class="btn-num" id="2">2</button></td>
    <td><button class="btn-num" id="3">3</button></td>
    <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
    </tr>
    <tr>
    <td><button class="btn-oprator" id="(">(</button></td>
    <td><button class="btn-num" id="0">0</button></td>
    <td><button class="btn-oprator" id=")">)</button></td>
    </tr>
    </table>
    </div>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
